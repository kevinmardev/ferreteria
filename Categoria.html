<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Ferretería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .category-section {
            padding: 100px 20px;
            text-align: center;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .category-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .category-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .category-box h3 {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        .category-box:hover {
            transform: translateY(-10px);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
        <a href="productos.html">Productos</a>
        <a href="categoria.html">Categoría</a>
        <a href="contactos.html">Contactos</a>
    </div>

    <div class="category-section">
        <h1>Categorías de Ferretería</h1>
        <p>Explora nuestras categorías de productos para encontrar lo que necesitas.</p>

        <div class="category-grid">
            <a href="escaleras.html" class="category-box">
                <img src="escaleras.png" alt="Escaleras">
                <h3>Escaleras</h3>
            </a>
            <a href="hogar.html" class="category-box">
                <img src="hogar.png" alt="Hogar">
                <h3>Hogar</h3>
            </a>
            <a href="herramientas-electricas.html" class="category-box">
                <img src="herramientas Electricas.png" alt="Herramientas Eléctricas">
                <h3>Herramientas Eléctricas</h3>
            </a>
            <a href="jardineria.html" class="category-box">
                <img src="Jardíneria.png" alt="Jardinería">
                <h3>Jardinería</h3>
            </a>
            <a href="construccion.html" class="category-box">
                <img src="Construccion.png" alt="Construcción">
                <h3>Construcción</h3>
            </a>
        </div>
    </div>

    <footer>
        <p>© 2024 Ferreteria Rivera. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
