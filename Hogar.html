<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardinería - Ferreteria Rivera</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el cuerpo y el encabezado */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 10px;
        }
        header nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Sección de productos */
        section {
            padding: 20px;
            text-align: center;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 150px; /* Tamaño de los cuadros */
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .product-card p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Efecto hover en la imagen */
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .product-card:hover img {
            transform: scale(1.1); /* Agrandar un poco al pasar el mouse */
        }

        /* Estilos del pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Sobre Nosotros.html">Sobre Nosotros</a></li>
            <li><a href="Productos.html">Productos</a></li>
            <li><a href="Categoria.html">Categoría</a></li>
            <li><a href="Contactos.html">Contactos</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Productos de Hogar</h2>
    <div class="product-list">
        <div class="product-card">
            <img src="Minisoldadora1.jpg" alt="Hogar">
            <p>Minisoldadora $82.00</p>
        </div>
        <div class="product-card">
            <img src="Aspiradora1.jpg" alt="Hogar">
            <p>Aspiradora $115.00</p>
        </div>
        <div class="product-card">
            <img src="Compresor1.jpg" alt="Hogar y Herramientas Electricas">
            <p>Compresor Vertical $115.00</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Ferreteria Rivera. Todos los derechos reservados.</p>
</footer>

</body>
</html>
