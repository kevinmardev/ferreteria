<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 50px;
        }
        .form-register {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .form-register h4 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-register .controls {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .form-register textarea.controls {
            resize: none;
            height: 100px;
        }
        .form-register .botons {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-register .botons:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <title>Formulario Formspree</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="Sobre Nosotros.html">Sobre Nosotros</a>
        <a href="Productos.html">Productos</a>
        <a href="Categoria.html">Categor√≠a</a>
        <a href="Contactos.html">Contactos</a>
    </div>

    <div class="form-container">
        <form class="form-register" action="https://formspree.io/f/mldrvovr" method="POST">
            <h4>Formulario</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <textarea class="controls" name="message" placeholder="Asunto"></textarea>
            <input class="botons" type="submit" value="ENVIAR">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Ferreteria Rivera. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
