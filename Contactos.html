<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            z-index: 1000; /
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .contact-section {
            padding: 100px 20px 20px; 
            text-align: center;
        }
        .contact-buttons {
            margin-top: 20px; 
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .contact-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        .contact-buttons a:hover {
            transform: scale(1.1);
        }
        .contact-buttons .fa-facebook {
            background-color: #3b5998;
        }
        .contact-buttons .fa-whatsapp {
            background-color: #25D366;
        }
        .contact-buttons .fa-envelope {
            background-color: #ff6f61;
        }
	footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="Sobre Nosotros.html">Sobre Nosotros</a>
        <a href="Productos.html">Productos</a>
        <a href="Categoria.html">Categoría</a>
        <a href="Contactos.html">Contactos</a>
    </div>

    <div class="contact-section">
        <h1>Contáctanos</h1>
        <p>Estamos aquí para ayudarte. Puedes enviarnos un mensaje a través de los siguientes canales:</p>
        
        <div class="contact-buttons">
            <a href="https://www.facebook.com/tu-perfil" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://wa.me/+50372300432" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="formulario.html" title="Correo Electrónico">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
<footer>
        <p>© 2024 Ferreteria Rivera. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
